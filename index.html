<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cube Simulation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/perlin.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<br>
		<button class="move-btn" data-move="R">Right</button>
		<button class="move-btn" data-move="U">Up</button>
		<button class="move-btn" data-move="F">Front</button>
		<button class="move-btn" data-move="L">Left</button>
		<button class="move-btn" data-move="D">Down</button>
		<button class="move-btn" data-move="B">Back</button>
		<input type="radio" id="mod1" name="modifier" value="" checked>
		<label for="mod1">Normal</label>
		<input type="radio" id="mod2" name="modifier" value="'">
		<label for="mod2">Prime</label>
		<input type="radio" id="mod3" name="modifier" value="2">
		<label for="mod3">Double</label>
	</body>
</html>
