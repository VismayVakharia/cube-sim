<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cube Simulation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/perlin.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/mousetrap.min.js"></script>
		<script src="js/main.js"></script>
		<br>
		Username: <span id="username"></span> (Ctrl+R to switch user) <br>
		<button class="move-btn" data-move="R">R</button>
		<button class="move-btn" data-move="U">U</button>
		<button class="move-btn" data-move="F">F</button>
		<button class="move-btn" data-move="L">L</button>
		<button class="move-btn" data-move="D">D</button>
		<button class="move-btn" data-move="B">B</button>
<!--		<br>-->
<!--		<button class="move-btn" data-move="r">r</button>-->
<!--		<button class="move-btn" data-move="u">u</button>-->
<!--		<button class="move-btn" data-move="f">f</button>-->
<!--		<button class="move-btn" data-move="l">l</button>-->
<!--		<button class="move-btn" data-move="d">d</button>-->
<!--		<button class="move-btn" data-move="b">b</button>-->
		<br>
		<button class="move-btn" data-move="M">M</button>
		<button class="move-btn" data-move="E">E</button>
		<button class="move-btn" data-move="S">S</button>
		<button class="move-btn" data-move="x">x</button>
		<button class="move-btn" data-move="y">y</button>
		<button class="move-btn" data-move="z">z</button>
		<input type="radio" id="mod1" name="modifier" value="" checked>
		<label for="mod1">Normal</label>
		<input type="radio" id="mod2" name="modifier" value="'">
		<label for="mod2">Prime</label>
		<input type="radio" id="mod3" name="modifier" value="2">
		<label for="mod3">Double</label>
	</body>
</html>
